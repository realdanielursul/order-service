<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–∞</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #E313BF, #500661);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
      user-select: none;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 0 auto 15px auto;
      display: block;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: background 0.3s ease;
    }
    input::placeholder {
      color: #ddd;
    }
    input:focus {
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 8px #c06ff9;
    }

    button {
      background: #fff;
      color: #530863;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(83, 8, 99, 0.4);
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #f9f9f9;
      color: #a904cf;
      box-shadow: 0 6px 14px rgba(169, 4, 207, 0.6);
    }
    pre {
      text-align: left;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 12px;
      color: #f5f5f5;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.4s ease;
      white-space: pre-wrap;
      word-break: break-word;
    }
    pre.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîç –ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–∞</h1>
    <input type="text" id="orderId" placeholder="–í–≤–µ–¥–∏—Ç–µ Order UID" />
    <button onclick="getOrder()">–ù–∞–π—Ç–∏</button>
    <pre id="result"></pre>
  </div>

  <script>
  async function getOrder() {
    const resultEl = document.getElementById('result');
    const id = document.getElementById('orderId').value.trim();
    if (!id) {
      resultEl.textContent = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ Order UID";
      resultEl.classList.add('visible');
      return;
    }
    try {
      resultEl.textContent = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";
      resultEl.classList.add('visible');
      const response = await fetch(`http://localhost:8080/order/${id}`);
      if (!response.ok) {
        let errorText;
        try {
          const errorData = await response.json();
          errorText = errorData.message || JSON.stringify(errorData);
        } catch {
          errorText = await response.text();
        }
        throw new Error(errorText || `HTTP –æ—à–∏–±–∫–∞ ${response.status}`);
      }
      const data = await response.json();
      resultEl.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      resultEl.textContent = err.message;
      resultEl.classList.add('visible');
    }
  }
</script>
</body>
</html>
